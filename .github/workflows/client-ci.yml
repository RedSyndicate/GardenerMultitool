name: client-CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    defaults:
      run:
        working-directory: GardenerMultitool.Client/
    name: Build Client
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16.x'
    - run: npm install -g yarn
    - run: yarn && yarn build
    - run: yarn test