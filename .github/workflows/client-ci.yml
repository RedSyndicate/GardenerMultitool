name: client-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-node@v2
       with:
         node-version: ${{matrix.node-version}}
    - run: npm install -g yarn
    - name: yarn install, build and test
      run: |
        yarn
        yarn build
        yarn test

